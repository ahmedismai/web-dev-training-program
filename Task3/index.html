<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required />
        <br />
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required />
        <br />
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required />
        <br />
        <label for="num-1">Number:</label>
        <input type="text" id="num-1" name="num-1" required />
        <br />
        <span>Yes or No:</span><br />
        <input type="radio" id="yes" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <br />
        <input type="radio" id="no" name="answer" value="no" />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="">--Please choose an option--</option>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="quicker">Quicker</option>
          <option value="stronger">Stronger</option>
          <option value="lighter">Lighter</option>
        </select>
        <datalist id="quote-choices">
          <option value="Believe in yourself!"></option>
          <option value="Never give up!"></option>
          <option value="Keep pushing forward."></option>
          <option value="Stay positive, work hard."></option>
          <option value="Dream big and dare to fail."></option>
        </datalist>
        <br />
        <label for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="8"
          required
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
